<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    
    
  </head>
  <body>
    <div class="logo">
      <h3>
        BitSMart
      </h3>
    </div>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="radio">
          
          <label class="C"><input type="radio" name="one" checked> Customer 
            <span class="check"></span> </label>
        
          
          <label class="C"><input type="radio" name="one" > Manager 
          <span class="check"></span> </label>
        
          
          <label class="C"><input type="radio" name="one" > Admin
            <span class="check"></span></label>
        </div>
        <div class="txt_field">
          <input type="text" id="email" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" required>
          
          <span></span>
          <i class="bi bi-eye-slash" id="togglePassword"></i>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <button id="submitInput" type="submit">Log in</button>
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>

      </form>
    </div>
    <div class="rect"></div>
    <div class="oval1"></div>
    <div class="oval2"></div>
    <img src="grocery-cart.png" alt="" class="imag">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="login.js"></script>


   
  </body>
</html>
